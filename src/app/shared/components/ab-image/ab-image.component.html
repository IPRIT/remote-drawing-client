<div class="ab-image">
  <div #sourceWrapper class="ab-image__source-image ab-image__source-image_hidden">
    <img #image class="image ab-image__original-image" [attr.alt]="abImageModel && abImageModel.title">
  </div>
  <div #prerenderWrapper class="ab-image__pre-render">
    <img #thumbnail class="image ab-image__thumbnail" [attr.alt]="abImageModel && abImageModel.title">
  </div>
</div>
